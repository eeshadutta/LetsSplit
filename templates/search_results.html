<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hey {{ username }}</title>
    <style>
        #Name {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 250%;
        }
    </style>
</head>
<body>
    <!--<h1>Hi {{ username }}</h1>-->
    <nav class="navbar bg-primary navbar-expand-md navbar-dark">
        <div class="container">
            <a href="/{{ username }}" class="navbar-brand" id="Name">Let's Split</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <form action="{{ request.path }}" method="post" class="ml-auto">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <div class="form-group">
                                <input type="text" name="search_name" class="form-control form-control-lg" placeholder="Search.....">
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="form-group">
                                <button type="submit" name="search" class="btn btn-primary btn-lg"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="form-group">
                                <button type="submit" name="logout" class="btn btn-primary btn-lg">Log Out</button>
                            </div>
                        </li>
                        <!--<li class="nav-item">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#SignUpModal">Sign Up</button>
                        </li>-->

                    </ul>
                </form>
            </div>
        </div>
    </nav>
    {% if message %}
      {{ message }}
    {% else %}
        {% for user in results %}
            <div class="card">
                <img class="card-img-top" src="{{ user.profile_pic }}" alt="Card Image">
                <div class="card-body">
                    <h3 class="card-title">Name: {{ user.name }}</h3>
                    <h5 class="card-title">Username: {{ user.username }}</h5>
                    <h5 class="card-text">Email: {{ user.email }}</h5>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
