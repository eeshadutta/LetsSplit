{% extends "base.html" %} {% block content %}
<div class="container" style="margin-top:3vw">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center text-success">Members</h>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tbody>
                            {% for member in members_list %} {% if member != '' %}
                            <tr>
                                <td><img src="../../../static/{{ member.profile_pic }}" height="35px"></td>
                                <td class="text-center text-success">
                                    <a href="../search/{{ member.username }}/profile">
                                        <h3 class="text-success">{{ member.username }}</h3>
                                    </a>
                                </td>
                            </tr>
                            {% endif %} {% endfor %}
                        </tbody>
                    </table>
                </div>
        </div>
        <div class="col-md-6">
            <h2 class="text-center text-success">Transactions</h>

        </div>
    </div>
</div>
{% endblock %}
